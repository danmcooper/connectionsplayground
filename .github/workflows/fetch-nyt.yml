name: Fetch NYT Connections range (-2..+2)

on:
  workflow_dispatch:
  schedule:
    # 05:10 UTC = 00:10 ET (shortly after midnight ET)
    - cron: "10 5 * * *"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run fetch:nyt

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/nyt/index.json public/nyt/latest.json public/nyt/*.json
          git commit -m "Update NYT Connections range" || exit 0
          git push
